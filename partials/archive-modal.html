<!-- Archive Confirmation Modal -->
<div class="modal fade" id="archiveModal" tabindex="-1" aria-labelledby="archiveModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-warning">
                <h5 class="modal-title" id="archiveModalLabel">
                    <i class="bi bi-archive"></i> Archive Item
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to archive this item?</p>
                <p class="mb-0"> <span class="me-2 text-muted page-id" id="archive-id"></span> <strong id="archive-title"></strong>
                </p>
                <p class="text-muted small mt-2">This item will be moved to the Archived section and will no longer be visible on the websites.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-warning">
                    <i class="bi bi-archive"></i> Archive
                </button>
            </div>
        </div>
    </div>
</div>
