<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pages â€“ DSR24 CMS Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="/css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="js/pages.js" defer></script>
    <script src="js/pages-list.js" defer></script>
    <script src="/js/script.js" defer></script>
    <script src="/js/sidebar.js" defer></script>
    <script src="/js/loadPartials.js" defer></script>
</head>

<body class="preload">
    <div id="sidebar"></div>
    <main id="main" class="bg-light">
        <button class="openbtn" onclick="openNav()"><i class="bi bi-list"></i></button>

        <div class="dashboard-content">
            <!-- Page Header -->
            <section class="page-header">
                <div class="page-header-content">
                    <div class="page-header-text">
                        <h2 class="fw-bold">Pages</h2>
                        <p>Manage all pages across all websites.</p>
                    </div>
                    <button class="btn btn-primary btn-create" data-bs-toggle="modal" data-bs-target="#newPageModal">
                        <i class="bi bi-plus-circle"></i> New Page
                    </button>
                </div>
            </section>

            <!-- Stats Cards -->
            <section class="jobs-stats">
                <div class="row g-3">
                    <div class="col-md-3">
                        <div class="stat-card stat-card-blue">
                            <div class="stat-icon">
                                <i class="bi bi-file-earmark"></i>
                            </div>
                            <div class="stat-info">
                                <p class="stat-value">15</p>
                                <p class="stat-label">Total Pages</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card stat-card-green">
                            <div class="stat-icon">
                                <i class="bi bi-translate"></i>
                            </div>
                            <div class="stat-info">
                                <p class="stat-value">2</p>
                                <p class="stat-label">Available Languages</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card stat-card-orange">
                            <div class="stat-icon">
                                <i class="bi bi-layers"></i>
                            </div>
                            <div class="stat-info">
                                <p class="stat-value">20</p>
                                <p class="stat-label">Page Contents</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="stat-card stat-card-purple">
                            <div class="stat-icon">
                                <i class="bi bi-globe"></i>
                            </div>
                            <div class="stat-info">
                                <p class="stat-value">3</p>
                                <p class="stat-label">Websites</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Filters -->
            <section class="pages-filters">
                <div class="filters-row">
                    <div class="filter-tabs">
                        <button class="filter-tab active">All <span class="badge">15</span></button>
                    </div>
                    <div class="filter-actions">
                        <div class="filter-search">
                            <i class="bi bi-search"></i>
                            <input type="text" placeholder="Search pages..." id="searchInput">
                        </div>
                    </div>
                </div>
            </section>

            <!-- Page Items -->
            <section class="page-table-section">
                <div class="table-responsive">
                    <table class="table page-table" id="generic-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Page Name</th>
                                <th>Language</th>
                                <th>Last Updated</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="pagesTableBody">
                        </tbody>
                    </table>
                </div>
            </section>


        </div>

    </main>

    <div id="archive-modal"></div>
    <div id="success-toast"></div>
</body>

</html>
